<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link rel="stylesheet" href="css/reseter.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <picture></picture>
        </div>
        <div class="switch">
          <img src="assets/images/icon-sun.svg" alt="sun-svg" />
          <img src="assets/images/icon-moon.svg" alt="sun-svg" />
        </div>
      </header>
      <div class="flex-group">
        <h1>Extensions List</h1>
        <menu id="tabs">
          <li class="active">All</li>
          <li>Active</li>
          <li>Inactive</li>
        </menu>
      </div>
      <div id="extensions"></div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Ahmed Kamal</a>.
    </footer>
    <script src="script/main.js"></script>
  </body>
</html>
