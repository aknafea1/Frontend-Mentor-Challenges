<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="theme-1">
    <main>
      <div id="calc">
        <div class="calc-header">
          <h2>calc</h2>
          <div class="theme">
            <h3>theme</h3>
            <ul id="switch">
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
        <div class="screen"></div>
        <div class="buttons">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div class="sp">del</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>+</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>-</div>
          <div>.</div>
          <div>0</div>
          <div>/</div>
          <div style="text-transform: lowercase">x</div>
          <div class="reset sp">reset</div>
          <div class="equal">=</div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed Kamal</a>.
    </footer>
    <script src="script/main.js"></script>
  </body>
</html>
