<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card-header">
          <h3>Your Result</h3>
          <div class="result">
            <span>76</span>
            <p class="full-result">of 100</p>
          </div>
          <h4>Great</h4>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="info">
          <h2>Summary</h2>
          <ul>
            <li>
              <span>
                <picture>
                  <img
                    src="assets/images/icon-reaction.svg"
                    alt="Reaction icon"
                  />
                </picture>
                Reaction</span
              >
              <span class="score"><span>80</span> / 100</span>
            </li>
            <li>
              <span>
                <picture>
                  <img src="assets/images/icon-memory.svg" alt="Memory icon" />
                </picture>
                Memory</span
              >
              <span class="score"><span>92</span> / 100</span>
            </li>
            <li>
              <span>
                <picture>
                  <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
                </picture>
                Verbal</span
              >
              <span class="score"><span>61</span> / 100</span>
            </li>
            <li>
              <span>
                <picture>
                  <img src="assets/images/icon-visual.svg" alt="Visual icon" />
                </picture>
                Visual</span
              >
              <span class="score"><span>73</span> / 100s</span>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed Kamal</a>.
    </footer>
  </body>
</html>
